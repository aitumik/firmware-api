<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <title>Firmware UI</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='semantic.min.css') }}">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='custom.css') }}">
    </head>
    <body>

        <div class="ui fixed inverted menu">
            <!-- Menu -->
            <div class="ui container">
                <a class="header item" href="/">
                    <img class="logo" src="{{ url_for('static',
                    filename='arduino.png') }}">
                    Firmware UI
                </a>
            </div>
        </div>
        <div class="ui stackable grid container" id="main-container">
          <div class="row" id="content">
            {% block content %}
            {% endblock content %}
          </div>
        </div>

        <script src="{{url_for('static',filename='custom.js')}}"></script>
    </body>
</html>
